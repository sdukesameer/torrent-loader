services:
  - type: web
    name: torrent-loader
    runtime: python
    buildCommand: bash build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:10000 --workers 1 --threads 4 --timeout 60
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DOWNLOAD_DIR
        value: /tmp/downloads
